<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudStorage</title>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    {% csrf_token %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="first-page">
        <header class="header">
            <div class="header__logo">
                <a href="">CloudStorage</a>
            </div>
            <div class="header__reg-btn">
                <span>Регистрация</span>
            </div>
        </header>

        <section class="body">
            <div class="body__title">
                <h1>Облачное хранилище CloudStorage</h1>
                <p>Для доступа к диску, войдите в систему</p>
            </div>
            <div class="body__auth-btn">
                <span>Войти</span>
            </div>

        </section>

        <div class="reg-popup popup">
            <div class="reg-form popup__form">
                <p>Регистрация</p>
                <span class="reg-popup__close popup__close">&times;</span>
                <input id="registrationLogin" type="text" placeholder="Логин">
                <input type="email" placeholder="E-mail">
                <input id="registrationPassword" type="password" placeholder="Пароль">
                <input id="registrationRepeatPassword" type="password" placeholder="Повторите пароль">
                <button id="register">Зарегистрироваться</button>
            </div>
        </div>

        <div class="auth-popup popup">
            <div class="auth-form popup__form">
                <p>Вход</p>
                <span class="auth-popup__close popup__close">&times;</span>
                <input id="authorizationLogin" type="text" placeholder="Логин">
                <input id="authorizationPassword" type="password" placeholder="Пароль">
                <button id="logIn">Войти</button>
            </div>
        </div>
    </div>


    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
